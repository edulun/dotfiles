# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!
#
general {
  colors = true
  interval = 5
  output_format = "i3bar"
}

order += "disk /"
order += "ethernet _first_"
order += "cpu_usage"
order += "volume master"
order += "tztime local"


disk "/" {
  format = "%avail / %total"
}

ethernet _first_ {
  format_up = "E: %ip"
  format_down = "E: down"
}

cpu_usage {
  format = "CPU: %usage"
}

volume master {
  format = "♪: %volume"
  format_muted = "♪: muted (%volume)"
  device = "pulse:"
  mixer = "Master"
  mixer_idx = 0
}

tztime local {
  format = "%Y-%m-%d %l:%M:%S"
}
